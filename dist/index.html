<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badal Barsa Bijuli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&family=Tiro+Devanagari+Hindi:ital@1&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <div class="Icon">
        <img
          class="mainIcon"
          src="./images/amcharts_weather_icons_1.0.0/animated/cloudy-day-1.svg"
        />
      </div>

      <div class="container justify-content-center searchBarDiv">
        <div class="row">
          <div class="col-md-8">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control input-text"
                placeholder="Search City...."
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-warning btn-lg searchBtn" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="fORcBtn">
        <button class="fBtn">°F, mph</button>
        <button class="cBtn">°C, m/s</button>
      </div>

      </div>

      <div class="headers">
        <h4 class="city"></h4>
        <h4 class="dates"></h4>
      </div>

      <div class="currentDiv">
        <div class="allHeaders">
          <img class="temperatureImg"src="#">
          <h3 class="temperature"></h3>
          <h4 class="heading"></h4>
          <p class="feelsLike"></p>
          <p class="looksLike"></p>
        </div>
        <div class="detailsDiv">
          <div>
            <p>Wind<p>
              <h4 class="wind"></h4>
          </div>

          <div>
              <p>Humidity<p>
                <h4 class="humidity"></h4>
          </div>

          <div>
                <p>Uv Index<p>
                  <button class="uvIndex"></button>
          </div>


          <div>
                <p>Visibility<p>
                  <h4 class="visibility"></h4>
          </div>


          <div>
                <p>CLoudness<p>
                  <h4 class="cloudness"></h4>
          </div>


          <div>
                <p>Chance Of Rain<p>
                  <h4 class="chanceOfRain"></h4>
          </div>


          <div>
                <p>Sunrise<p>
                  <h4 class="sunrise"></h4>
          </div>


          <div>
                <p>Sunset<p>
                  <h4 class="sunset"></h4>
          </div>


          <div>
                  <p>Pressure<p>
                    <h4 class="pressure"></h4>
          </div>

     
        </div>
      </div>
    </div>

    <div class="weeklyDiv">
 

    </div>
  </body>
</html>
